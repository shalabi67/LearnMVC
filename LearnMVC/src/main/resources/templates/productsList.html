<!DOCTYPE html>
<html xmlns:th="http://www.thymeleafe.org">
<head>
<meta charset="ISO-8859-1" />

<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<link href="http://cdn.jsdelivr.net/webjars/jquery/3.1.0/jquery.min.js"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link href="../static/css/mvc.css"
	th:href="@{css/mvc.css}"
	rel="stylesheet" media="screen" />

<title>Products</title>
</head>
<body>
<h1>Products</h1>
<div class="container">
	<div th:if="${not #lists.isEmpty(products)}">
		<h2>Products</h2>
		<table class="table table-striped">
			<tr>
				<td>Product Id</td>
				<td>Description</td>
				<td>Price</td>
				<td>Image</td>
			</tr>
				
				
			<tr th:each="product :${products}">
				<td th:text="${product.id}"></td>
				<td th:text="${product.description}"></td>
				<td th:text="${product.price}"></td>
				<td th:text="${product.imageUrl}"></td>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
